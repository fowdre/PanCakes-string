name: Code coverage summary report

on:
    workflow_dispatch: # Manually trigger the workflow

run-name: pan<C>akes<ðŸ¥ž> string coverage summary report

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: make tests_run
        run: |
          make tests_run

  run:
    runs-on: ubuntu-latest
    steps:
      - name: generate code coverage summary report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: build/
      - name: push code coverage summary report to the assets branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: assets
          build_dir: coverage
